<!DOCTYPE html>
<html data-destination="{{ url }}">
  <head>
    <title>{{ title }}</title>
    <meta name="description" content="{{ desc }}" />
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <link rel="canonical" href="{{ url }}" />
    <noscript>
      <meta id="redirect" http-equiv="refresh" content="0; url={{ url }}" />
    </noscript>
  </head>
  <body>
    <script>
      function redirect() {
        var destination =
          document.documentElement.getAttribute("data-destination");
        window.location.href =
          destination +
          (window.location.search || "") +
          (window.location.hash || "");
      }
      function main() {
        const urlParams = new URLSearchParams(window.location.search);
        const canRedirect = urlParams.get("redirect") || true;
        if (["false", 'no', '0'].includes(canRedirect) || !canRedirect)
          return;
        redirect();
      }
      main();
    </script>
    <h1>Redirecting...</h1>
    <a href="{{ url }}">Click here if you are not redirected.</a>
  </body>
</html>
